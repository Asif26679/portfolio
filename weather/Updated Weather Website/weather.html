<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
   <div class="weatherapp">
    <div class="container">
        <h3>Weather App</h3>
        <div>
            <h3 class="tempreature">16&#176</h3>
            <div class="cityTime">
                <h1 class="name">London</h1>
                <small class="timeZone">
                    <span class="time">6:00:</span>
                    <span class="min">00</span>
                    <span class="sec">00</span>
                </small>
            </div>
            <div class="weather">
                <img src="9055356.png" alt="" width="50"
                height="50" class="weatherImage">
                <span class="conditions">cloudy</span>
            </div>
        </div> 
    </div>
    <div class="panel">
        <form action="" id="locationInput">
            <input type="text" class="search" placeholder="Search Location... ">
            <button class="locationCatch"><i class="fa-solid fa-location-dot"></i></button>
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city" id="noida">Noida</li>
            <li class="city" id="kolkata">Kolkata</li>
            <li class="city" id="mumbai">Mumbai</li>
            <li class="city" id="patna">Patna</li>
        </ul>
        <h2>Weather Details</h2>
        <ul class="details">
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8Km/h</span>
            </li>
        </ul>
    </div>  
</div>



<!-----------JavaScript Files----------------->
<script src="weather.js"></script>
<script src="https://kit.fontawesome.com/f2641c7a0e.js" crossorigin="anonymous"></script>
</body>
</html>
